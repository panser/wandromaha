<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/wordcounter.css" rel='stylesheet' type='text/css'>
<body>

<div id='text' contenteditable class="wordcounter" placeholder="Start typing, or copy and paste your text in here..."></div>

<div class="transform"><ul class="btn-transform">
    <li><button id="uppercase" class="btn">Uppercase</button></li>
    <li><button id="lowercase" class="btn">Lowercase</button></li>
    <li><button id="title" class="btn">Title</button></li>
    <li><button id="sentence" class="btn">Sentence</button></li>
    <li><button id="clear" class="btn-clear">Clear</button></li>
</ul></div>
<div id="result" class="results"></div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/word-count.js"></script>

</body>
</html>
